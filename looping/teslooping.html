<body>
    <script>
        // for
        for(let z = 0; z <= 5; z++) {
            console.log('data ke -', z)
        }

        // while
        let x = 1
        while(x <=10) {
            console.log('data x ke -', x)
            x++
        }

        // do while
        let y = 0
        do {
            console.log('data y ke-', y)
            y+= 2
        } while (y <= 10)

        

    </script>
