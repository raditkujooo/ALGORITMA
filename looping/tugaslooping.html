<body>
    <script>
    // genap
    for(let z = 0; z <= 8; z+=2) {
            console.log('data ke -', z)
        }
        
        for(let z = 1; z <= 7; z+=2) {
            console.log('data ke -', z)
        }

    // genap
    let o = 0
    while (o <= 50){
        console.log('data o ke -', o)
        o += 2
    }

    
    // ganjil
    let i = 1
    while(i <= 27) {
        console.log('data i ke-', i)
        i+= 2
    }
    
    // do while
    let e = 0
        do {
            console.log('data e ke-', e)
            e+= 2
        } while (e <= 10)

        let u = 1
        do {
            console.log('data u ke-', u)
            u+= 2
        } while (u <= 27)

        let x = 1
        while(x <= 15) {
            console.log(' data ke-',x)
        }

    </script>
